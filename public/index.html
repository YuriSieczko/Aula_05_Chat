<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <body>
        <div class="page" id="loginPage">
            <main class="join-main">
                <div class="form-control">
                    <label for="nome">Qual seu nome?</label>
                    <input type="text" id="loginNameInput" />
                </div>
    
                <div class="form-control">
                    <label for="room">Salas Disponíveis:</label>
                    <select name="room" id="room">
                        <option value="cafeVirtual">Cafézinho</option>
                        <option value="discussaoGeral">Comadres</option>
                        <option value="desenvolvedores">Vai um amargo bem quente?</option>
                        <option value="musica">Sei la</option>
                        <option value="noticias">Jogos</option>
                        <option value="estudos">Desespero e Alegrias (LOL)</option>
                    </select>
                </div>
    
                <button id="joinButton" class="btn">Entrar na sala</button>
            </main>
        </div>
    

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList"></ul>
            <ul class="userList"></ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem (e aperte ENTER)" />
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
